<div class="big-card-container">

  <div class="big-card-picture">
    <img
      src={{pictureCover}}
      alt="no image"
      height="200px">
  </div>

  <div class="big-card-date">
    <p>{{dateCard}}</p>
  </div>

  <div class="big-card-title">
    <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
  </div>

  <div class="big-card-description">
    <p>{{cardDescription}}</p>
  </div>

</div>
